<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!--Bootstrap Link-->
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
type="text/css">

<!--Font Awesome Link-->
<script src="https://kit.fontawesome.com/61f358daaf.js" crossorigin="anonymous"></script>
    
<!--JQuery Link-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
<!--External CSS Link-->
<link rel="stylesheet" href="assets/css/style.css">
    
<!--Favicon Link-->
<link rel="icon" href="assets/images/favicon.ico">
<title>Play Your Cards Right, Higher or Lower?</title>
</head>
<body>
    
<!-- Section Header-->
 <header class="text-centre">

<!--Title-->
<h1>Play Your Cards Right, Higher or Lower?</h1>

<!--Section Main-->
<section id="start page" class="d-flex flex-column justify-content centre 
align-items-centre">

<!--Button Start Game-->
<button id="start-game-button" class="game-button game-button-hover">
    Start Game
</button>

<!--Button How To Play Modal Activate-->
<button id="how-to-play-button" class="game-button game-button-hover" data-bs-toggle="modal"
data-bs-target="#how-to-play-modal">
    How To Play
</button>
</section>

<!--Section Game Play-->
<section id="game-page" class="hide d flex flex-column justify-content-centre 
align-items-centre-text-centre">

<!--Button How To Play-->
<button class="game-button game-button-hover" data-bs-toggle="modal" 
data-bs-target="#how-to-play-modal">
    How To Play
</button>

<!--Score per Round-->
<div id="round-box">
    Round:<span id="round-number">0</span>
</div>
<div id="scale-box">
    Card numbers range from 0-15
</div>

<!--Results Box-->
<div id="results-box">
    To submit your guess press Higher or Lower!
</div>

<!--Container Cards-->
<div class="container-fluid">
    <div class="row-justify-content-center text-centre">


</section>


 </header>
</body>
</html>

<!--JavaScript Link-->
<script src="JS/script.jss"></script>
