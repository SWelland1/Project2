<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!--Bootstrap Link-->
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
type="text/css">

<!--Font Awesome Link-->
<script src="https://kit.fontawesome.com/61f358daaf.js" crossorigin="anonymous"></script>
    
<!--JQuery Link-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
<!--External CSS Link-->
<link rel="stylesheet" href="assets/css/style.css">
    
<!--Favicon Link-->
<link rel="icon" href="assets/images/favicon.ico">
<title>Play Your Cards Right, Higher or Lower?</title>
</head>
<body>
    
<!-- Section Header-->
 <header class="text-centre">

<!--Title-->
<h1>Play Your Cards Right, Higher or Lower?</h1>

<!--Section Main-->
<section id="start page" class="d-flex flex-column justify-content centre 
align-items-centre">

<!--Button Start Game-->
<button id="start-game-button" class="game-button game-button-hover">
    Start Game
</button>

<!--Button How To Play Modal Activate-->
<button id="how-to-play-button" class="game-button game-button-hover" data-bs-toggle="modal"
data-bs-target="#how-to-play-modal">
    How To Play
</button>
</section>

<!--Section Game Play-->
<section id="game-page" class="hide d flex flex-column justify-content-centre 
align-items-centre-text-centre">

<!--Button How To Play-->
<button class="game-button game-button-hover" data-bs-toggle="modal" 
data-bs-target="#how-to-play-modal">
    How To Play
</button>

<!--Score per Round-->
<div id="round-box">
    Round:<span id="round-number">0</span>
</div>
<div id="scale-box">
    Card numbers range from 0-15
</div>

<!--Results Box-->
<div id="results-box">
    To submit your guess press Higher or Lower!
</div>

<!--Container Cards-->
<div class="container-fluid">
    <div class="row-justify-content-center text-centre">

<!--No. 1 Card-->
<div class="card-col-6 col-md-2 d-flex justify-content-centre">
    <div id="card-0" class="inner-card d-flex justify-content-centre align-items-centre">
</div>
</div>

<!--No. 2 Card-->
<div class="card-col-6 col-md-2 d-flex justify-content-centre">
    <div id="card-1" class="inner-card d-flex justify-content-centre align-items-centre">
</div>
</div>

<!--No. 3 Card-->
<div class="card-col-6 col-md-2 d-flex justify-content-centre">
    <div id="card-2" class="inner-card d-flex justify-content-centre align-items-centre">
</div>
</div>

<!--No. 4 Card-->
<div class="card-col-6 col-md-2 d-flex justify-content-centre">
    <div id="card-3" class="inner-card d-flex justify-content-centre align-items-centre">
</div>
</div>

<!--No. 5 Card-->
<div class="card-col-6 col-md-2 d-flex justify-content-centre">
    <div id="card-4" class="inner-card d-flex justify-content-centre align-items-centre">
</div>
</div>

<!--No. 6 Card-->
<div class="card-col-6 col-md-2 d-flex justify-content-centre">
    <div id="card-5" class="inner-card d-flex justify-content-centre align-items-centre">
</div>
</div>

<!--Row with Buttons, Higher or Lower-->
<div class="row">

<!--Button - Higher-->
<div class="col justify-content-around">
    <button id="higher-button" class="game-button game-button-hover">
        Higher
    </button>
</div>

<!--Button - Lower-->
<div class="col justify-content-around">
    <button id="lower-button" class="game-button game-button-hover">
        Lower
    </button>
</div>

<!--Button 'Reset' to activate Modal-->
<button id="reset-game-button" class="game-button game-button-hover" data-bs-toggle="modal"
data-bs-target="#reset-game-modal">
</button>

<!--Modal-->
<aside class="modal fade" id="reset-game-modal" tabindex="-1" aria-labelledby="reset-game-button"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">

<!--Header - Modal-->
<div class="modal-header">

<!--Title - Modal-->
<h3 class="modal-title">
    Are You Sure?
</h3>

<!--Modal Cross Button-->
<button type="button" class="btn-close" data-bs-dismiss="modal" 
aria-label="Close"></button>
</div>

<!--Message - Modal-->
<div class="modal-body">
    Previous progression will be lost
</div> 
<div class="modal-footer">

<!--Button Close Modal-->
<button data-bs-dismiss="modal" class="game-button game-button-hover">
    Close
</button>

<!--Button 'Modal Reset'-->
<button id="modal-reset-game-button" data-bs-dismiss="modal"
class="game-button game-button-hover">
Reset Game
</button>

</div>

</div>
    </div>
</div>
</aside>
</section>


 </header>
</body>
</html>

<!--JavaScript Link-->
<script src="JS/script.jss"></script>
